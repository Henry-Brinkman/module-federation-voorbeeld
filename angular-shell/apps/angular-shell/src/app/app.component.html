<button class="bg-blue-500 text-white px-4 py-2 rounded" (click)="toggleModal()">Show Remotes</button>

@if (showModal()) {
<div class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center">
  <div class="bg-white p-6 rounded shadow-lg w-1/3">
    <h2 class="text-xl font-bold mb-4">Router Outlet</h2>
    <router-outlet></router-outlet>
    <button class="mt-4 bg-red-500 text-white px-4 py-2 rounded" (click)="toggleModal()">Close</button>
  </div>
</div>
}
